<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Bienvenue sur notre site</h1>
    </div>
  </header>

  <main>
    <!-- Section avec le carrousel -->
    <section class="carousel-section">
      <div class="carousel">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">

        <div class="slides">
          <div class="slide" id="slide1-content">Slide 1</div>
          <div class="slide" id="slide2-content">Slide 2</div>
          <div class="slide" id="slide3-content">Slide 3</div>
        </div>

        <div class="navigation">
          <label for="slide1" class="nav-btn"></label>
          <label for="slide2" class="nav-btn"></label>
          <label for="slide3" class="nav-btn"></label>
        </div>
      </div>
    </section>

    <!-- Section avec des blocs d'infos -->
    <section class="info-section">
      <div class="container">
        <div class="info-block">
          <h2>Bloc 1</h2>
          <p>Informations détaillées sur le bloc 1.</p>
        </div>
        <div class="info-block">
          <h2>Bloc 2</h2>
          <p>Informations détaillées sur le bloc 2.</p>
        </div>
        <div class="info-block">
          <h2>Bloc 3</h2>
          <p>Informations détaillées sur le bloc 3.</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
